<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Данные, которые были отправлены</title>
</head>
<body>
	<table class="table table-bordered">			
			<tr>
				<td colspan="4" class="text-center">Перечень государственных
					услуг</td>
			</tr>
			<tr>
				<td>№</td>
				<td colspan="2">Наименование услуги</td>
			</tr>
			<th:block th:each="service,row: ${services}">
				<tr>
					<td th:text="${row.index+1}"></td>
					<td th:text="${service.title}"></td>
					<td>
						<div>
							Услуга, предусмотренная соглашением : <p th:text="${service.mfcData != null} ? ${service.mfcData.field1} : '' "/> 
						</div>
						<div>
							(МФЦ)Количество обращений по услуге за месяц : <p th:text="${service.mfcData != null} ? ${service.mfcData.field2} : '' "/>
							УПФР : <p th:text="${service.mfcData != null} ? ${service.mfcData.field2} : '' "/>							
						</div>

						<div>
							Информационное взаимодействие <select>
								<option>KD</option>
								<option>ss</option>
							</select>
						</div>
					</td>
				</tr>
			</th:block>
		</table>
</body>
</html>
